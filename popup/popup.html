<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Vibes</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <h1>Web Vibes</h1>
      <div class="current-site" id="currentSite">Loading...</div>
    </header>

    <div class="add-hack-section">
      <button class="btn btn-primary" id="addHackBtn">
        <span class="btn-icon">+</span>
        Add New Hack
      </button>
    </div>

    <div class="hacks-container">
      <div class="hacks-header">
        <h3>Active Hacks for this site</h3>
      </div>
      <div class="hacks-list" id="hacksList">
        <!-- Hacks will be dynamically inserted here -->
      </div>
      <div class="empty-state" id="emptyState">
        <div class="empty-icon">ðŸŽ¨</div>
        <p>No hacks for this site yet</p>
        <small>Click "Add New Hack" to get started!</small>
      </div>
    </div>
  </div>

  <!-- Load library files in dependency order -->
  <script src="../lib/hack/model/hack.js"></script>
  <script src="../lib/hack/repo/hack-repo.js"></script>
  <script src="../lib/hack/service/hack-service.js"></script>
  <script src="popup.js"></script>
</body>

</html>
