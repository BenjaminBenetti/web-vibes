<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Vibes Settings</title>
  <link rel="stylesheet" href="../main.css">
  <link rel="stylesheet" href="settings.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="header-top">
        <button class="back-btn" id="backBtn" title="Back">
          <span class="material-icons">arrow_back</span>
        </button>
        <h1>Settings</h1>
      </div>
    </header>

    <main class="settings-content">
      <div class="settings-section">
        <h2>Appearance</h2>

        <div class="setting-item">
          <div class="setting-info">
            <label class="setting-label">Color Theme</label>
          </div>
          <div class="theme-selector-wrapper">
            <div class="theme-current" id="themeCurrent">
              <div class="theme-current-preview" id="themeCurrentPreview">
                <!-- Current theme preview will be populated by JavaScript -->
              </div>
              <button class="theme-expand-btn" id="themeExpandBtn" title="Change theme">
                <span class="material-icons">expand_more</span>
              </button>
            </div>
            <div class="theme-selector" id="themeSelector" style="display: none;">
              <!-- Theme options will be populated by JavaScript -->
            </div>
          </div>
        </div>
      </div>

      <div class="settings-section">
        <h2>AI Settings</h2>

        <div class="setting-item">
          <div class="setting-info">
            <label class="setting-label" for="aiSelector">AI Provider</label>
            <span class="setting-description">Choose your preferred AI assistant</span>
          </div>
          <div class="setting-control">
            <select class="ai-selector" id="aiSelector">
              <!-- AI options will be populated by JavaScript -->
            </select>
          </div>
        </div>

        <div class="ai-credentials-section" id="aiCredentialsSection" style="display: none;">
          <!-- AI credentials form will be populated by JavaScript -->
        </div>

        <div class="ai-status" id="aiStatus">
          <!-- AI configuration status will be shown here -->
        </div>
      </div>

      <div class="settings-actions">
        <button class="btn btn-secondary" id="resetSettingsBtn">
          Reset to Defaults
        </button>
      </div>
    </main>
  </div>

  <!-- Load services and dependencies -->
  <script src="../../lib/settings/model/settings.js"></script>
  <script src="../../lib/settings/repo/settings-repo.js"></script>
  <script src="../../lib/settings/service/settings-service.js"></script>
  <script src="settings.js"></script>
</body>

</html>
