<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Vibe - Web Vibes</title>
  <link rel="stylesheet" href="../main.css">
  <link rel="stylesheet" href="chat.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="header-top sub-header">
        <button class="back-btn" id="backBtn" title="Back">
          <span class="material-icons">arrow_back</span>
        </button>
        <h1 id="chatPageTitle">Create New Vibe with AI</h1>
      </div>
      <div class="sub-header">
        <div class="ai-status" id="aiStatus">
          <span class="material-icons">smart_toy</span>
          <span id="aiStatusText">Checking AI configuration...</span>
        </div>
        <div class="current-site" id="currentSite">Loading...</div>
      </div>
    </header>

    <main class="chat-content">
      <div class="chat-container" id="chatContainer">
        <div class="chat-messages" id="chatMessages">

        </div>

        <div class="chat-input-container">
          <div class="input-group">
            <button class="header-btn crosshair-btn" id="crosshairBtn" title="Target element on page">
              <span class="material-icons">gps_fixed</span>
            </button>
            <div class="input-wrapper" style="position: relative; flex: 1;">
              <input type="text" id="chatInput" class="chat-input">
              <!-- Loading overlay for AI thinking state (now inside input-wrapper) -->
              <div class="chat-loading-overlay" id="chatLoadingOverlay" style="display: none;">
                <div class="gradient-spinner"></div>
                <span class="spinner-text">AI is thinking...</span>
              </div>
            </div>
            <button id="sendButton" class="btn btn-primary">
              <span class="material-icons">send</span>
            </button>
          </div>
        </div>
      </div>

      <div class="ai-not-configured" id="aiNotConfigured" style="display: none;">
        <div class="empty-icon">ðŸ¤–</div>
        <p>AI is not configured</p>
        <small>Go to Settings to configure your AI provider first</small>
        <button class="btn btn-secondary" id="goToSettings">
          <span class="material-icons">settings</span>
          Configure AI
        </button>
      </div>
    </main>
  </div>

  <!-- Load library files in dependency order -->
  <!-- Constants and configuration -->
  <script src="../../lib/constants/message-types.js"></script>
  <script src="../../lib/settings/model/settings.js"></script>
  <script src="../../lib/settings/repo/settings-repo.js"></script>
  <script src="../../lib/settings/service/settings-service.js"></script>
  <script src="../../lib/ai/model/ai-prompt.js"></script>
  <script src="../../lib/ai/model/ai-response.js"></script>
  <script src="../../lib/ai/backend/ai-backend.js"></script>
  <!-- Gemini AI dependencies -->
  <script src="../../lib/ai/gemini/model/gemini-settings.js"></script>
  <script src="../../lib/ai/gemini/repo/gemini-settings-repo.js"></script>
  <script src="../../lib/ai/gemini/service/gemini-settings-service.js"></script>
  <script src="../../lib/ai/gemini/gemini-backend.js"></script>
  <script src="../../lib/ai/service/ai-service.js"></script>
  <script src="../../lib/hack/model/hack.js"></script>
  <script src="../../lib/hack/repo/hack-repo.js"></script>
  <script src="../../lib/hack/service/hack-service.js"></script>

  <!-- Agentic module files -->
  <script src="../../lib/agentic/model/agentic-tool.js"></script>
  <script src="../../lib/agentic/tools/save-js.js"></script>
  <script src="../../lib/agentic/tools/read-js.js"></script>
  <script src="../../lib/agentic/tools/save-css.js"></script>
  <script src="../../lib/agentic/tools/read-css.js"></script>
  <script src="../../lib/agentic/tools/apply-hack.js"></script>
  <script src="../../lib/agentic/tools/search-website-html.js"></script>
  <script src="../../lib/agentic/tools/search-website-javascript.js"></script>
  <script src="../../lib/agentic/tools/inspect-html-css.js"></script>
  <script src="../../lib/agentic/tools/search-website-by-keyword.js"></script>
  <script src="../../lib/agentic/service/tool-call-parser.js"></script>
  <script src="../../lib/agentic/service/agentic-service.js"></script>
  <script src="../../lib/agentic/index.js"></script>

  <script src="ai-chat-manager.js"></script>
  <script src="chat.js"></script>
</body>

</html>
