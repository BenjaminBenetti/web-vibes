<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Vibes</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="modal/vibe-settings-modal/vibe-settings-modal.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="header-top">
        <h1>Vibing</h1>
        <button class="settings-btn" id="settingsBtn" title="Settings">
          <span class="material-icons">settings</span>
        </button>
      </div>
      <div class="current-site" id="currentSite">Loading...</div>
    </header>

    <!-- Remove the old add-hack-section and keep only the action bar -->
    <!-- <div class="add-hack-section"> ... </div> -->

    <!-- Action Bar -->
    <div class="action-bar" id="actionBar">
      <button class="btn btn-primary add-btn" id="addHackBtn">
        <span class="btn-icon">+</span>
        Add New Vibe
      </button>
      <button class="btn btn-primary import-btn" id="importBtn" title="Import vibes from a .groove file">
        <span class="material-icons">file_download</span>
      </button>
      <button class="btn btn-primary export-btn" id="exportBtn" title="Export selected vibes to a .groove file">
        <span class="material-icons">file_upload</span>
      </button>
    </div>

    <div class="hacks-container">
      <div class="hacks-header">

      </div>
      <div class="hacks-list" id="hacksList">
        <!-- Vibes will be dynamically inserted here -->
      </div>
      <div class="empty-state" id="emptyState">
        <div class="empty-icon">ðŸŽ¨</div>
        <p>No vibes for this site yet</p>
        <small>Click "Add New Vibe" to get started!</small>
      </div>
    </div>
  </div>

  <!-- Load library files in dependency order -->
  <script src="../lib/constants/message-types.js"></script>
  <script src="../lib/settings/model/settings.js"></script>
  <script src="../lib/settings/repo/settings-repo.js"></script>
  <script src="../lib/settings/service/settings-service.js"></script>
  <script src="../lib/hack/model/hack.js"></script>
  <script src="../lib/hack/repo/hack-repo.js"></script>
  <script src="../lib/hack/service/hack-service.js"></script>
  <script src="modal/vibe-settings-modal/vibe-settings-modal.js"></script>
  <script src="popup.js"></script>
</body>

</html>
